name: Discord Notify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, closed]

jobs:
  Notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: '${{ github.repository }}'
          token: '${{ github.token }}'
          fetch-depth: 0

      - name: Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v35.7.6
        with:
          separator: '\n'
        # en teorÃ­a deberÃ­a funcionar

      - name: Send Discord Notification
        if: ${{ github.event_name == 'push' }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub ERR-Z3R0
          embed-author-name: "${{ github.event.head_commit.author.username }}(${{ github.event.head_commit.author.name }}): ${{ github.event_name }} on Main Branch!"
          embed-author-icon-url: ${{ github.event.sender.avatar_url }}
          embed-author-url: ${{ github.event.head_commit.url }}
          embed-title: "ðŸ—‚ FIles that have changed:"
          # embed-url: ${{ github.event.head_commit.url }}
          embed-description: "`${{ steps.changed-files.outputs.all_changed_files }}`\n\n**Commit:**\n${{ github.event.head_commit.message }}"
          embed-thumbnail-url: ${{ github.event.organization.avatar_url }}
          embed-footer-text: Z3R0 Team
          embed-color: 955628
          embed-timestamp: ${{ github.event.head_commit.timestamp }}
          # [`${{ github.event.head_commit.id }}`](${{ github.event.head_commit.url }})
      - name: Open Pull Request Notify
        if: ${{ github.event.pull_request.state == 'open' }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub ERR-Z3R0
          embed-author-name: "${{ github.event.sender.login }}: ${{ github.event.pull_request.state }} Pull Request to Main Branch!"
          embed-author-icon-url: ${{ github.event.sender.avatar_url }}
          embed-author-url: ${{ github.event.pull_request.url }}
          embed-title: "<:gitpullrequest:1088948284086812783> ${{ github.event.pull_request.title }} [#${{ github.event.pull_request.number }}]"
          embed-description: "**Description:**\n```md\n${{ github.event.pull_request.body }}```\n\n**Files(${{ github.event.pull_request.changed_files }}):**\n`${{ steps.changed-files.outputs.all_changed_files }}`"
          embed-thumbnail-url: ${{ github.event.organization.avatar_url }}
          embed-footer-text: Z3R0 Team
          embed-color: 3997523
          embed-timestamp: ${{ github.event.head_commit.timestamp }}
          # [`${{ github.event.head_commit.id }}`](${{ github.event.head_commit.url }})

      - name: Merged Pull Request Notify
        if: ${{ github.event.pull_request.merged == 'true' }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub ERR-Z3R0
          embed-author-name: "${{ github.event.pull_request.merged_by.name }}[${{ github.event.pull_request.merged_by.type }}]: Has Merged Pull Request to Main Branch!"
          embed-author-icon-url: ${{ github.event.sender.avatar_url }}
          embed-author-url: ${{ github.event.pull_request.url }}
          embed-title: "<:gitmerge:1088970936096661584> ${{ github.event.pull_request.title }} [#${{ github.event.pull_request.number }}]"
          embed-description: "**Description:**\n```md\n${{ github.event.pull_request.body }}```\n**Files(${{ github.event.pull_request.changed_files }}):**\n`${{ steps.changed-files.outputs.all_changed_files }}`"
          embed-thumbnail-url: ${{ github.event.organization.avatar_url }}
          embed-footer-text: Z3R0 Team
          embed-color: 9844197
          embed-timestamp: ${{ github.event.pull_request.merged_at }}

      - name: Closed Pull Request Notify
        if: ${{ github.event.pull_request.state == 'closed' }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub ERR-Z3R0
          embed-author-name: "${{ github.event.sender.login }} has closed this Pull Request!"
          embed-author-icon-url: ${{ github.event.sender.avatar_url }}
          embed-author-url: ${{ github.event.pull_request.url }}
          embed-title: "<:gitpullclosed:1088970939477282858> ${{ github.event.pull_request.title }} [#${{ github.event.pull_request.number }}]"
          embed-description: "**Description:**\n`\n${{ github.event.pull_request_review_comment.comment.body }}`"
          embed-thumbnail-url: ${{ github.event.organization.avatar_url }}
          embed-footer-text: Z3R0 Team
          embed-color: 16731726
          embed-timestamp: ${{ github.event.pull_request.closed_at }}

