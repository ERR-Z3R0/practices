name: Discord Notify

on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: '${{ github.repository }}'
          token: '${{ github.token }}'
          fetch-depth: 0

      - name: Send Discord Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: https://discord.com/api/webhooks/1088644572202151978/bj9SMeKO00N1ZxezPLjjEphwoF4qd1-TfhAIph7kQA_afmBCV_d1fs_aRl_0qxa2KkMJ
          usernane: GitHub ERR-Z3R0
          embed-title: "${{ github.event.head_commit.author.name }}: ${{ github.event_name }} on Main Branch!"
          embed-url: ${{ github.event.head_commit.commitUrl }}
          embed-author-icon-url: ${{ github.event.head_commit.author.avatarUrl }}
          embed-description: "ðŸ—‚ **Commit:** [`${{ github.event.head_commit.abbreviatedOid }}`](${{ github.event.head_commit.commitUrl }})"
          
