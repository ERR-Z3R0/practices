name: Discord Notify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  Notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: '${{ github.repository }}'
          token: '${{ github.token }}'
          fetch-depth: 0
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v35.7.6
        with:
          separator: '\n'
        # en teorÃ­a deberÃ­a funcionar

      - name: Send Discord Notification
        if: ${{ github.event_name == 'push' }}
        uses: EhsanFox/djs-actions@0.1.0
        with:
          id: ${{ secrets.WEBHOOK_ID }}
          token: ${{ secrets.WEBHOOK_TOKEN }}
          username: GitHub ERR-Z3R0
          author: "${{ github.event.head_commit.author.username }}(${{ github.event.head_commit.author.name }}): ${{ github.event_name }} on Main Branch!"
          author_icon: ${{ github.event.sender.avatar_url }}
          author_url: ${{ github.event.head_commit.url }}
          title: "ðŸ—‚ FIles that have changed:"
          # embed-url: ${{ github.event.head_commit.url }}
          description: "`${{ steps.changed-files.outputs.all_changed_files }}`\n\n**Commit:**\n${{ github.event.head_commit.message }}"
          thumbnail: ${{ github.event.organization.avatar_url }}
          footer: Z3R0 Team
          color: "#E94EC"
          timestamp: ${{ github.event.head_commit.timestamp }}
          # [`${{ github.event.head_commit.id }}`](${{ github.event.head_commit.url }})

      - name: Open Pull Request Notify
        if: ${{ github.event.pull_request.state == 'open' }}
        uses: EhsanFox/djs-actions@0.1.0
        with:
          id: ${{ secrets.WEBHOOK_ID }}
          token: ${{ secrets.WEBHOOK_TOKEN }}
          username: GitHub ERR-Z3R0
          author: "${{ github.event.sender.login }}: ${{ github.event.pull_request.state }} Pull Request to Main Branch!"
          author_icon: ${{ github.event.sender.avatar_url }}
          author_url: ${{ github.event.pull_request.url }}
          title: "<:gitpullrequest:1088948284086812783> ${{ github.event.pull_request.title }} [#${{ github.event.pull_request.number }}]"
          description: "**Description:**\n```md\n${{ github.event.pull_request.body }}```\n\n**Files(${{ github.event.pull_request.changed_files }}):**\n`${{ steps.changed-files.outputs.all_changed_files }}`"
          thumbnail: ${{ github.event.organization.avatar_url }}
          footer: Z3R0 Team
          color: "#3CFF53"
          timestamp: ${{ github.event.pull_request.created_at }}

  logs:
    runs-on: ubuntu-latest
    steps:
      - name: Log Data
        run: echo ${{ toJSON(github.event) }}
